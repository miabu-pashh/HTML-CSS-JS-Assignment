<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href=../css/bootstarp.css>
	<!-- title of the page -->
	<title>Bootstrapform</title>
</head>

<body>
	<!--=====================================
=            Section header           =
======================================-->
	<div class="container-fluid">
		<div class="header">
			<!--=====================================
=            header student enrollment form            =
======================================-->
			<big><p class ="heading"><b>Student Enrollment Form</b></p></big>
		</div>
		<div class="content">
			<div class="row">
				<table  id ="maintable" width="100%" style="height: 100%;" cellpadding="10" cellspacing="0" border="0">	


					<tr>
						<!-- ============ LEFT COLUMN (MENU) ============== -->
						<td width="50%" valign="top" >
							<table align="left" cellpadding="10">
								<tr>
									<td><big>Name</big></td>
									<td><input type="text" id="name" required />	
									</td>
								</tr>

								<tr>
									<td><big>Email</big></td>
									<td><input type="text" id="email" required />
										<!--<label id ="lbEmail" style="color:red;visibility: hidden">Invalid</label></td>-->
									</td>
								</tr>	

								<tr>
									<td><big>Website</big></td>
									<td><input type="text" id="website" required />
									</td>
								</tr>

								<tr>
									<td><big>Image Link</big></td>
									<td><input type="text" id="imageLink" required />
									</td>
								</tr>

								<tr>
									<td><big>Gender</big></td>
									<td><input  id ="rd1" type="radio" name="gender" value="Male">
										<label id="male" for="html">Male</label><br>
										<input type="radio" id="rd2" name="gender" value="Female">
										<label id="female" for="css">Female</label><br></td>
									</tr>

									<tr>
										<td><big>Skills</big></td>
										<td>
											<input name="skills" value="JAVA" type="checkbox">
											<label for="vehicle1" id="java"> JAVA</label>
											<input name="skills" value="HTML" type="checkbox">
											<label for="vehicle2" id="html">HTML</label>
											<input name= "skills" value="CSS" type="checkbox">
											<label for="css" id="css"> CSS</label>
										</td>
									</tr>

									<tr>
										<td colspan="10" align="center">
											<span>
											<button  class="button1" color="blue" onclick="addHTMLTableRow();">Enroll Student</button>
											<button class="button2" color="red" onClick="window.location.reload();">Clear</button> </span>
										</td>
									    </tr>
							            </table> 
										</td>

										<div class="vertical"></div>
										<!-- ============ RIGHT COLUMN (CONTENT) ============== -->
										<td width="80%" valign="top" >

											<h3 align="center" valign="top" style="font-family: sans-serif;">Enrolled Students</h3>

											<div class="tab tab-1">
												<table id="table" width="80%" align="center" bgcolor="#7CFC00" border="1">
													<tr class="row">
														<th id="right_table">Discription</th>
														<th id="right_table">Image</th>
													</tr>
												</table>
											</div>
											<script>
												function addHTMLTableRow() {


													var genders = document.getElementsByName('gender');

													var gender_value;

													for(var i = 0; i < genders.length; i++){

														if(genders[i].checked){

															gender_value = genders[i].value;

														}

													}
													var skills = document.getElementsByName("skills");

													var values = [];

													for (var i=0, iLen=skills.length; i<iLen; i++) {

														if (skills[i].checked) {

															values.push(skills[i].value);

														}

													}
													var table=document.getElementById("table"),
													newRow=table.insertRow(table.length),
													cell1=newRow.insertCell(0),
													cell2=newRow.insertCell(1),
													fname=document.getElementById("name").value,
													femail=document.getElementById("email").value,
													fwebsite=document.getElementById("website").value,
													fimageLink=document.getElementById("imageLink").value;
													fmale=document.getElementById("male").value;
													ffemale=document.getElementById("female").value;
													fjava=document.getElementById("java").value;
													fhtml=document.getElementById("html").value;
													fcss=document.getElementById("css").value;
													var imageurl=document.getElementById("imageLink").value;
													var img=document.createElement('img');

													img.src=imageurl;
													if(img && img.style) {
														img.style.height = '150px';
														img.style.width = '150px';
														align="center";
													}

													cell1.innerHTML=fname.bold() +"<br>" +gender_value+"<br>" + femail +"<br>" + fwebsite.link(fwebsite) +"<br>"+values;
													cell2.append(img);

												}
	
											</script>
										</td>
									</tr>
				</table>
			</div>
		</div>
		<!--====  footer  ====-->
	<div class="footer">
		Copyright 2020-2021 by Fresher Training
	</div>
	<!--====  End of footer  ====-->

</div>	

</body>
</html>
